<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Fashionable</title>
</head>
<body>
	<main class="container">
		<img src="img/logo.png" class="logo">
		<h1>Fashionable Boutique</h1>
		<section class="info-container">
			<div class="info-box">
				<span class="inquiry">Clothing Inventory</span>
				<span class="hint">please choose the input file to process</span>
			</div>
			<div class="input-container">
				<label class="option">
					<input type="file" name="choose-file">
					Click to upload file
       			</label>
			</div>
		</section>

		<section class="info-container">
			<div class="info-box">
				<span class="inquiry">Algorithm Options</span>
				<span class="hint">you may decide to choose the following options</span>
			</div>
			<div class="input-container">
				<label class="option">
					<input type="checkbox" name="">
					Experimental option 1
       			</label>
			</div>
			<div class="input-container">
				<label class="option">
					<input type="checkbox" name="">
					Experimental option 2
       			</label>
			</div>
			<div class="input-container">
				<label class="option">
					<input type="checkbox" name="">
					Experimental option 3
       			</label>
			</div>
		</section>

		<section class="info-container">
			<div class="info-box">
				<span class="inquiry">Get Your Personalized Outfit</span>
				<span class="hint">now it's time to finally discover the perfect outfit for you</span>
			</div>
			<div class="input-container">
				<label class="option">
					<input type="button" name="choose-file" onclick="location.href = 'result.html';">
					Give Me My Outfit!
       			</label>
			</div>
		</section>

	</main>
</body>
</html>

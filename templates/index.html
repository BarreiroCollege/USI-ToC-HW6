<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/styles/styles.css">
	<title>Fashionable</title>
</head>
<body>
	<main class="container">
		<img src="/static/img/logo.png" class="logo">
		<h1>Fashionable Boutique</h1>
        <form method = "POST" enctype = "multipart/form-data">
            <section class="info-container">
                <div class="info-box">
                    <span class="inquiry">Algorithm Options</span>
                    <span class="hint">you may decide to choose the following options</span>
                </div>
                <div class="input-container">
                    <label class="option">
                        <input type="checkbox" name="a">
                        Experimental option 1
                    </label>
                </div>
                <div class="input-container">
                    <label class="option">
                        <input type="checkbox" name="b">
                        Experimental option 2
                    </label>
                </div>
                <div class="input-container">
                    <label class="option">
                        <input type="checkbox" name="c">
                        Experimental option 3
                    </label>
                </div>
            </section>
            
            <section class="info-container">
                <div class="info-box">
                    <span class="inquiry">Clothing Inventory</span>
                    <span class="hint">please choose the input file to process</span>
                </div>
                <div class="input-container">
                    <label class="option">
                        <input type="file" name="file" onchange="form.submit()">
                        Click to upload file
                    </label>
                </div>
            </section>
        </form>

	</main>
	<!-- The id 'vm' is just for consistency - it can be anything you want -->
    <!-- <div id="vm">
        <p>{{ greeting }}</p>
        <p>[[ greeting ]]</p>
    </div> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>

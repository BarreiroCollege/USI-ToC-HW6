<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/styles/styles.css">
	<title>Fashionable Results</title>
</head>
<body>
	<main class="container">
		<img src="static/img/logo.png" class="logo">
		<h1>Fashionable Boutique</h1>
		<section class="info-container">
			<div class="info-box">
				<span class="inquiry">We Found Your Perfect Outfit!</span>
				<span class="hint">we have picked the perfect outfit for you!</span>
			</div>
			<div class="input-container">
                        {% for dress in dresses %}
						<label class="option">
							<h2>Suggested Outfit:</h2>
							{% for cloth in dress %}
									{% set cloth = cloth|to_json %}
									{{ cloth['color']['name'] }} {{ cloth['garment']['name'] }},
								{% endfor %}
								<br>
							<div class="model">
								<img src="static/dressdiego.png" alt="man-e-keen" class="garment">
								{% for cloth in dress %}
									{% set cloth = cloth|to_json %}
									<img src="{{ url_for('static', filename=cloth['image']) }}" alt="{{ cloth['garment']['name'] }}" class="garment{{cloth['z_index']}}">
								{% endfor %}
							</div>
						</label>
                        {% endfor %}
			</div>
		</section>

        <section class="info-container">
			<div class="info-box">
				<span class="inquiry">Try Another Outfit</span>
				<span class="hint">you can always go back and try another set of clothes</span>
			</div>
			<div class="input-container">
				<a href="{{ url_for('index') }}">
					<label class="option">
						Give Me My Outfit!
					</label>
				</a>
			</div>
		</section>

	</main>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>

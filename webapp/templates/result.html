<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/styles/styles.css">
	<title>Fashionable Results</title>
</head>
<body>
	<main class="container">
		<img src="static/img/logo.png" class="logo">
		<h1>Fashionable Boutique</h1>
		<section class="info-container">
			<div class="info-box">
				<span class="inquiry">We Found Your Perfect Outfit!</span>
				<span class="hint">we have picked the perfect outfit for you!</span>
			</div>
			<div class="input-container">
				<label class="option">

					{% block content %}
						<h1>{% block title %} Clothes {% endblock %}</h1>
						{% for g in garments %}
							<div class='piece'>
								<h3>{{ g['garment'] }}</h3>
								<p>{{ g['color'] }}</p>
							</div>
						{% endfor %}
					{% endblock %}

       			</label>
			</div>
		</section>

        <section class="info-container">
			<div class="info-box">
				<span class="inquiry">Try Another Outfit</span>
				<span class="hint">you can always go back and try another set of clothes</span>
			</div>
			<div class="input-container">
				<a href="{{ url_for('index') }}">
					<label class="option">
						Give Me My Outfit!
					</label>
				</a>
			</div>
		</section>

	</main>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
